<header>

  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a href="https://www.utpl.edu.ec/">
        <img src="https://www.utpl.edu.ec/sites/all/themes/utpl/logo.png"

          <a class="nav-link" routerLink="/">Inicio

          <a class="nav-link" href="#invent" data-offset="30">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="users" data-offset="90">Usuarios</a>

      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item dropdown" dropdown>

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link pl-0" href="https://www.instagram.com/javier6f26/" target="_blank">
            <mdb-icon fab icon="instagram" class="light-green-text-2"></mdb-icon>
          </a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <!-- Full Page Intro -->
  <div id="intro-section" class="view">

    <video class="video-intro" poster="https://mdbootstrap.com/img/Photos/Others/background.jpg" playsinline autoplay
           muted loop>
      <source src="https://mdbootstrap.com/img/video/animation.mp4" type="video/mp4">
    </video>
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
      <router-outlet></router-outlet>
    </div>
  </div>
</header>
